<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg.png') no-repeat center center fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        h1 {
            color: #333;
        }
        .notification {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .notification p {
            margin: 0;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .notification img {
        max-width: 100%; /* Ensures the image fits within the container */
        height: 300px; /* Maintains the aspect ratio */
        border-radius: 8px; /* Adds rounded corners to match the notification style */
        margin-top: 10px; /* Adds some space between the text and the image */
    }
    </style>
</head>
<body>
    <h1 style="color: white;">Notifications</h1>
    <div class="notification">
        <p><strong>Sport Update:</strong> Trophies won by Kanchanjunga players</p>
        <img src="https://scontent.fjkr1-1.fna.fbcdn.net/v/t39.30808-6/470229339_1131870135615299_4526631178501701461_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=833d8c&_nc_ohc=qrePgZusUFwQ7kNvgEYYEoL&_nc_oc=AdiUCTr-4u_KxKDIBYVTxl8hy-1Iugi6krJ93yEcn420YB3wjsA5ZA5K1W1RcipVrbuOQLEMeLGbUlnaxzumZzXt&_nc_zt=23&_nc_ht=scontent.fjkr1-1.fna&_nc_gid=A0qYhcOGgLNkPh5wh07T_Oj&oh=00_AYCYP_YwghmPWBUzF4wlFDu9Gh3uZID89jjP-y5cXyyOCQ&oe=6771A590">
    </div>
    
    <div class="notification">
        <p><strong>Quote Of The Day: </strong> <br>The deeper you go, the harder it becomes.    <br>- Kritesh Bhattarai</p>
    </div>
    <!--
    <div class="notification">
        <p><strong>Announcement:</strong> The school will remain closed on Saturday for maintenance.</p>
    </div>
    -->
    <button class="back-button" onclick="goBack()">Go Back</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
