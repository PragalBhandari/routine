<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg.png') no-repeat center center fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        h1 {
            color: #333;
        }
        .notification {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .notification p {
            margin: 0;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .notification img {
        max-width: 100%; /* Ensures the image fits within the container */
        height: auto; /* Maintains the aspect ratio */
        border-radius: 8px; /* Adds rounded corners to match the notification style */
        margin-top: 10px; /* Adds some space between the text and the image */
    }
    </style>
</head>
<body>
    <h1 style="color: white;">Notifications</h1>
    <div class="notification">
        <p><strong>Sport Update:</strong> <br>Class 11 won both football and volleyball match of +2 level sports week</p>
    </div>
    <div class="notification">
        <p><strong>Sport Update:</strong> Boys Tie-sheet have been updated</p>
        <img src="https://scontent.fjkr1-1.fna.fbcdn.net/v/t39.30808-6/468366208_1114945057307807_5170365318394770245_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=127cfc&_nc_ohc=qPqlDU_N0BwQ7kNvgG3mMI6&_nc_zt=23&_nc_ht=scontent.fjkr1-1.fna&_nc_gid=A8w8ibiVRHI9XTODEAaD8oW&oh=00_AYDeRPpTNoY5UhmNJf2dmJ1HWroM0mPa2eU7-7PICqOF3A&oe=674A56B3" alt="Italian Trulli">
    </div>
    
    <div class="notification">
        <p><strong>Quote Of The Day: </strong> <br>You learn more from losing than winning. You learn how to keep going.    - Morgan Wootten</p>
    </div>
    <!--
    <div class="notification">
        <p><strong>Announcement:</strong> The school will remain closed on Saturday for maintenance.</p>
    </div>
    -->
    <button class="back-button" onclick="goBack()">Go Back</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
