<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs Viewer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%; /* Full width for mobile screens */
            height: 100%; /* Full height for mobile screens */
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://drive.google.com/file/d/1MROt7rKt1JwwzB6cd_in2UWIA2NUtD2P/preview" 
        frameborder="0">
    </iframe>
</body>
</html>
